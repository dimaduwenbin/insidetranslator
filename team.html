<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>翻译团队 | INSIDE RUSSIA</title>
  <link rel="icon" type="image/png" href="favicon.ico.png">
  
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #111;
      margin: 0;
      padding: 0;
      color: #f5f5f5;
    }
    header {
      background-color: #000;
      padding: 20px;
      text-align: center;
    }
    header img {
      width: 80px;
      height: auto;
      margin-bottom: 10px;
    }
    header h1 {
      margin: 0;
      color: #f0d288;
      font-size: 2.5rem;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #222;
      padding: 10px;
    }
    nav a {
      color: #f5f5f5;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    .team-section {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .translator-card {
      background-color: #222;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      transition: transform 0.3s;
    }
    .translator-card:hover {
      transform: translateY(-5px);
    }
    .translator-photo {
      width: 140px;
      height: 180px;
      object-fit: cover;
      border-radius: 20px;
      margin: 0 auto 15px;
      display: block;
      background-color: #fff;
    }
    .translator-card h2 {
      margin-top: 10px;
      margin-bottom: 10px;
      color: #f0d288;
      font-size: 1.8rem;
    }
    .translator-card p {
      font-size: 1.1rem;
      margin: 10px 0 20px;
      line-height: 1.5;
    }
    .btn {
      background-color: #f5d37d;
      color: #000;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1.1rem;
      display: inline-block;
      transition: background-color 0.3s, transform 0.3s;
    }
    .btn:hover {
      background-color: #e6c24d;
      transform: translateY(-2px);
    }
  </style>
</head>

<body>

<header>
  <img src="logo.png" alt="Inside Russia Logo" style="width: 80px; height: auto; margin-bottom: 10px;">
  <h1>翻译团队</h1>
</header>

<nav>
  <a href="index.html">返回首页</a>
</nav>

<section class="team-section">
  <div class="translator-card">
    <img src="alexandr.JPG" alt="亚历山大" class="translator-photo">
    <h2>亚历山大</h2>
    <p>俄籍 · 精通中文 · 擅长商务与展会口译</p>
    <a href="alexander_resume.pdf" target="_blank" class="btn">查看简历</a>
  </div>

  <div class="translator-card">
    <img src="yangz.JPG" alt="杨姿" class="translator-photo">
    <h2>杨姿</h2>
    <p>中国籍 · 中共党员 · 专业基础良好</p>
    <a href="yang_resume.pdf" target="_blank" class="btn">查看简历</a>
  </div>

  <div class="translator-card">
    <img src="sasha.png" alt="莎莎" class="translator-photo">
    <h2>莎莎</h2>
    <p>俄籍 · 流利中文 · 文化活动与陪同翻译</p>
    <a href="sasha_resume.pdf" target="_blank" class="btn">查看简历</a>
  </div>

  <div class="translator-card">
    <h2>田露雅</h2>
    <p>中俄双母语 · 教育背景 · 展会及制造业领域</p>
    <a href="tian_resume.pdf" target="_blank" class="btn">查看简历</a>
  </div>

  <div class="translator-card">
    <img src="wenbin.png" alt="杜文彬" class="translator-photo">
    <h2>杜文彬</h2>
    <p>俄籍 · 流利中文 · 高抗压 · 全能翻译</p>
    <a href="du_resume.pdf" target="_blank" class="btn">查看简历</a>
  </div>
</section>

</body>
</html>
